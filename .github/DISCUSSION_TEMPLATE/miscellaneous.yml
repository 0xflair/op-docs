title: "[Miscellaneous] <Title>"
labels: ["miscellaneous"]
body:
  - type: markdown
    attributes:
      value: |
        # Miscellaneous Questions
        
        Before proceeding, please check the discussion section for duplicate questions and check out our docs:
         - [Documentation](https://community.optimism.io/)
         
  - type: textarea
    id: issue-description
    attributes:
      label: Issue Description
      description: Please describe, in detail, the issue you are having.
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Please provide any additional information that may help us answer your question.
